<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap 5.0 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h2 class="text-center" style="margin-top: 5%; color: green;"> <strong>SIGNIN</strong></h2> 

<div class="mb-3" style="margin-left: 30%; margin-top: 3%; color: green;">
<form action="Membership_Status" method="get"> 
    <!--Email-->
    <div><label for="Email" class="form-label"><strong>Email address</strong></label>
    <input type="Email" class="form-control w-50" id="email" placeholder="Enter email address" required
    oninvalid="this.setCustomValidity('please enter a valid email address')" oninput="setCustomValidity('')">
    </div>

    <!--Password-->
    <div style="margin-top: 2%;">
    <label for="Password" class="form-label"><strong>Password</strong></label>
    <input type="password" class="form-control w-50" id="password" placeholder="Enter password" required>
    </div>

    <div class="mb-3" style="margin: 3%; margin-left: 45%;">
    <button type="submit" class="btn btn-success" id="submit">SignIn</button>
    </div>
</form>
</div>
</body>
</html>
