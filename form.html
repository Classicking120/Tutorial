<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Registration</title>
    <!-- Bootstrap 5.0 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
<div style="display: flex; justify-content: center; margin-top: 5%;">
    <img src="DEBOD LOGO.png" alt="DEBOD Organization logo" width="100" height="100">
</div>

<div class="mb-3">
    <div style="margin-left:30%; margin-top:5%; color:green;">
        <h2 class="text"><strong>Registration Form</strong></h2>
    <form Action="SignUp" Method="POST">
        <!-- Browse Picture -->
        <div class="mb-3" style="margin-top:3%;">
            <label for="picture" class="form-label">Photograph</label>
            <input type="file" class="form-control w-50" id="picture" required> 
        </div>

        <!-- First Name -->
        <div class="mb-3">
            <label for="firstname" class="form-label">Enter Firstname</label>
            <input type="text" class="form-control w-50" id="firstname" placeholder="First name" required>
        </div>

        <!-- Lastname -->
        <div class="mb-3">
            <label for="surname" class="form-label">Enter Lastname</label>
            <input type="text" class="form-control w-50" id="surname" placeholder="Lastname" required>
        </div>

         <!-- Othername -->
         <div class="mb-3">
            <label for="othername" class="form-label">Enter Othername</label>
            <input type="text" class="form-control w-50" id="Othername" placeholder="Othername">
        </div>

        <!-- Gender -->
        <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select w-50" id="gender">
                <option selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>

       <!-- Contact Address -->
        <div class="mb-3">
        <label for="contact" class="form-label">Type Contact Address</label>
        <textarea class="form-control w-50" id="contact" rows="3" placeholder="Contact Address" required></textarea>
        </div>

        <!-- Contact Phone Number -->
        <div class="mb-3">
        <label for="phone" class="form-label">Contact Phone Number</label>
        <input type="tel" class="form-control w-50" id="phone" placeholder="Phone Number">
        </div>
        
        <!-- email address -->
        <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control w-50" id="email" placeholder="email address" required
        oninvalid="this.setCustomValidity('please enter a valid email address')" oninput="setCustomValidity('')">
        </div>

        <!-- Membership Type -->
        <div class="mb-3">
        <label class="form-label" required>Membership Type</label>
        <div class="form-check" style="color:black;">
        <input class="form-check-input" type="radio" name="membershipType" id="individual" value="Individual">
        <label class="form-check-label" for="individual">
            Individual
        </label>
        </div>
        <div class="form-check" style="color:black;">
        <input class="form-check-input" type="radio" name="membershipType" id="corporate" value="Corporate">
        <label class="form-check-label" for="corporate">
            Corporate
        </label>
        </div>
        <div class="form-check" style="color:black;">
        <input class="form-check-input" type="radio" name="membershipType" id="honorary" value="Honorary">
        <label class="form-check-label" for="honorary">
            Honorary
        </label>
        </div>

        <!-- Date -->
        <div class="mb-3" style="margin-top:2%;">
        <label for="date" class="form-label">Date joined</label>
         <input type="date" class="form-control w-50" id="date">
        </div>

        <!-- Social media -->
        <div class="mb-3">
        <label for="social" class="form-label">social Media</label>
        <textarea class="form-control w-50" id="contact" rows="1" placeholder="Social username"></textarea>
        </div>
        <!-- Submit Button -->
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
    </div>
</div>

<!-- Bootstrap 5.0 JS (Optional for enhanced form features) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
