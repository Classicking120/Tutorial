<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join DEBOD ORG</title>
    <!-- Bootstrap 5.0 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h2 class="text-center"><strong>SIGNUP</strong></h2>
    <div class="mb-3" style="margin: 2%; margin-left: 30%;">
   <a href="SignIn">Already have an account? SignIn</a>
</div>
<!-- Name -->
<div class="mb-3" style="margin-left: 30%; margin-top:2%; color: green;">
<form action="SignIn" method="POST">
    <label for="Name" class="form-label"><strong>What is your Name?</strong></label>
    <input type="text" class="form-control w-50" id="firstname" placeholder="Firstname" required>
    <input type="text" class="form-control w-50" id="lastname" placeholder="Lastname" required style="margin-top: 1%;">
</div>

<!--Email-->
<div class="mb-3" style="margin-left: 30%; margin-top: 2%; color: green;">
    <label for="Email" class="form-label"><strong> What is your Email address?</strong></label>
    <input type="Email" class="form-control w-50" id="email" placeholder="Email address" required
    oninvalid="this.setCustomValidity('please enter a valid email address')" oninput="setCustomValidity('')">
</div>

    <!-- Password -->
<div class="mb-3" style="margin-left: 30%; margin-top:2%; color: green;">
    <label for="Password" class="form-label"><strong>Create password</strong></label>
    <input type="password" class="form-control w-50" id="password" placeholder="Password" required>
    <input type="password" class="form-control w-50" id="confirm password" placeholder="Confirm password" required style="margin-top: 1%;">
</div>
<div class="mb-3" style="margin: 2%; margin-left: 60%;">
    <button type="submit" class="btn btn-success" id="submit">SignUp</button>
</form>
</div>
</body>
</html>
